#===============================================================================
# JPS Notify Configuration
#
# Configure notification channels for JPS monitoring alerts.
# Used by jps-notify, jps-daily-monitor, and other alerting tools.
#
# Location: /opt/jps-server-tools/config/notify.conf
#===============================================================================

#-------------------------------------------------------------------------------
# EMAIL CONFIGURATION
# Sends notifications via system mail (mail, sendmail, or msmtp)
#-------------------------------------------------------------------------------

[email]
# Enable email notifications
enabled=true

# Recipient email address (required if enabled)
to=admin@jpshosting.net

# Sender email address (optional, defaults to noreply@hostname)
from=monitor@jpshosting.net

# SMTP host for sending (used by some mail clients)
# Default: localhost
smtp_host=localhost

#-------------------------------------------------------------------------------
# DISCORD CONFIGURATION
# Sends notifications via Discord webhook
# Create a webhook: Server Settings > Integrations > Webhooks > New Webhook
#-------------------------------------------------------------------------------

[discord]
# Enable Discord notifications
enabled=false

# Discord webhook URL (leave empty until configured)
webhook_url=

#-------------------------------------------------------------------------------
# SLACK CONFIGURATION
# Sends notifications via Slack Incoming Webhook
# Create a webhook: https://api.slack.com/messaging/webhooks
#-------------------------------------------------------------------------------

[slack]
# Enable Slack notifications
enabled=false

# Slack webhook URL (leave empty until configured)
webhook_url=

#-------------------------------------------------------------------------------
# ALERT THRESHOLDS
# Override default monitoring thresholds
# (Can also be set in jps-tools.conf)
#-------------------------------------------------------------------------------

[thresholds]
# SSL certificate warning (days before expiry)
ssl_warning_days=14

# SSL certificate critical (days before expiry)
ssl_critical_days=7

# Disk usage warning (percentage)
disk_warning_percent=80

# Disk usage critical (percentage)
disk_critical_percent=90

# Memory usage warning (percentage)
memory_warning_percent=85

# Backup age warning (hours since last checkpoint)
backup_stale_hours=48