# Blog Optimization Preset
# Balanced settings for content-focused WordPress blogs
# Optimized for: articles, media galleries, comments

name: blog
description: Content-focused WordPress blogs
type: content

php:
  memory_limit: 256M
  max_execution_time: 120
  upload_max_filesize: 32M
  post_max_size: 32M
  max_input_vars: 3000
  max_input_time: 120

lscache:
  # Cache settings
  browser_cache: true
  mobile_cache: true
  cache_logged_in: false
  ttl_public: 2592000
  ttl_private: 1800

  # Page optimization
  css_minify: true
  js_minify: true
  html_minify: true
  css_combine: true
  js_combine: true

  # Image optimization
  lazy_load: true
  webp: true

  # Blog specific
  exclude_paths:
    - /wp-admin
    - /wp-login.php

opcache:
  enabled: true
  memory_consumption: 128
  max_accelerated_files: 10000
  validate_timestamps: 0
